apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: Loki
    type: grafana-loki-datasource
    access: proxy
    url: http://loki.grafana:3100
    isDefault: false
    editable: true
