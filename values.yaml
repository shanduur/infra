# controller:
#   hostNetwork: true
#   ingressClassResource:
#     enabled: true
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: kube-prometheus-stack
spec:
  ingressClassName: haproxy
  rules:
  - host: oci-kube.tail4d421.ts.net
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
